<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <meta name="author" content="Rhys Greaney">
    <meta name="description" content="Use ToDo list app to explore and interact with the DOM">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
  <h1>My Todo List</h1>
  <form>
    <label>
      Task Name:
      <input id="task-input" type="text" placeholder="Do assignment">
    </label>
    <button type="button" id="add-task">
      Add Task
    </button>
  </form>
  <ul id="todo-list">
    <script type="text/template" id="list-item-template">
      <li class="task">
        <label>
          <input class="task" type="checkbox">
          <!--TASK NAME-->
        </label>
      </li>
    </script>
  </ul>
    
  <script src="js/script.js"></script>
</body>
</html>
